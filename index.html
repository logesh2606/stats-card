<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats-Preview-Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root">
    <div class="content">
      <div class="headcontent">
        <h1 class="heading">Get <span class="highlight">insights</span> 
          that help your business grow.</h1></div>
        <p class="para">Discover the benefits of data analytics
           and make better decisions regarding revenue,
           customer experience, and overall efficiency.</p>
      
      <div class="box-status">
        <div class="box">
        <h2 class="heading-status">10k+</h2>
        <p class="content-status">COMPANIES</p></div>
        <div class="box">
        <h2 class="heading-status">314</h2>
        <p class="content-status">TEMPLATES</p></div>
        <div class="box">
        <h2 class="heading-status">12M+</h2>
        <p class="content-status">QUERIES</p></div>
      </div>
    </div>
    <div class="image">
      <picture>
        <source media="(max-width:400px )" srcset="./images/image-header-mobile.jpg"/>
        <img src="images/image-header-desktop.jpg" alt="Group of people around a bench"/>
    </picture>
    </div>
  </div>
</body>
</html>
